<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
    <title>Belistify </title>
  </head>
  <body>
    <div class="container">
      <div class="player">
        <div class="player-top">
          <button class="player-btn" type="button">
            <i class="fa-solid fa-left-long"></i>
          </button>
          <span>Belistify</span>
          <button class="player-btn" type="button">
            <i class="fa-solid fa-ellipsis"></i>
          </button>
        </div>
        <div class="player-center">
          <div class="music-info">
            <span class="music-info-artist"></span>
            <span class="music-info-name"></span>
          </div>
        </div>
        <div class="author-info">
          <div class="info-detail">
            <span class="song-name"></span>
            <span class="song-artist"></span>
          </div>
          <i class="fa-regular fa-heart"></i>
        </div>
        <div class="song-duraction">
          <div class="song-process">
            <audio class="audio"></audio>
          </div>
        </div>
        <div class="song-time">
          <span class="start-time">0:00</span>
          <span class="total-time">0:00</span>
        </div>
        <div class="song-control">
          <button class="player-btn" type="button">
            <i class="fa-solid fa-shuffle"></i>
          </button>
          <button class="player-btn prev-btn" type="button">
            <i class="fa-solid fa-backward"></i>
          </button>
          <button class="player-btn play-pause" id="test" type="button">
            <i id="play" class="fa-solid fa-play"></i>
            <i id="pause" style="display: none;" class="fa-solid fa-pause"></i>
          </button>
          <button class="player-btn next-btn" type="button">
            <i class="fa-solid fa-forward"></i>
          </button>
          <button class="player-btn" type="button">
            <i class="fa-solid fa-repeat"></i>
          </button>
        </div>
        <div class="player-footer">
          <i class="fa-solid fa-music"></i>
          <span>Belistify</span>
          <i class="fa-solid fa-list"></i>
        </div>
      </div>
    </div>
  </body>
</html>
